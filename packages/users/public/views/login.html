<article data-ng-controller="loginController">
    <div class="page-header">
        <h2 style="margin:30px 50px 10px;">Login</h2>
        <p class="lead">Only uber individuals can login!</p>
    </div><!-- end page-header -->
    <form id="login_form" ng-submit="login()"><!--form-->
      <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
                <input required id="username_block" type="username" name="username" placeholder="Username" ng-model="user.username" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
                <input required id="password_block" name="password" type="password" placeholder="Password" ng-model="user.password" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <div class="row">
          <div class="col-md-6">
            <a ui-sref='auth.forgot-password'>Forgot your password?</a>
            <button type="submit" class="btn btn-primary pull-right">Login</button>
            <p>Don't have an account? <a ui-sref='auth.register' >Sign up</a></p>
          </div>
        </div>
      </div>
    </form> <!--end form-->
</article><!-- end article -->
