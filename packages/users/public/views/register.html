<article data-ng-controller="registerController">
    <div class="page-header">
    <h2 style="margin:30px 50px 10px;">Sign Up</h2>
    <p class="lead">Only uber individuals can sign up!</p>
    </div><!-- end page-header -->
    <div class="row" ng-show="msg"><div class="alert alert-danger animated fadeIn col-md-6">{{msg}}</div></div>
    <form class="form-horizontal" ng-submit="register()"><!--form-->
      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <input required id="secret" type="text" name="secret" placeholder="Secret Invitation Code" ng-model="user.secret" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <input required id="username" type="text" name="username" placeholder="Username"ng-model="user.username" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <input required id="email" type="text" name="email" placeholder="Email" ng-model="user.email" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <input required id="name" type="text" name="name" placeholder="Name" ng-model="user.name" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <input required id="password_block" name="password" type="password" placeholder="Password" ng-model="user.password" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <input required id="confirm_password" name="confirm_password" type="password" placeholder="Repeat Password" ng-model="user.confirmPassword" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary pull-right">Sign up</button>
            <p>Already have an account? <a ui-sref='auth.login'>Log in</a></p>
          </div>
        </div>
      </div>
    </form> <!--end form-->
</article><!-- end article -->
