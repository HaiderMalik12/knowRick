<article data-ng-controller="resetPasswordController">
    <div class="page-header">
      <h2 style="margin:30px 50px 10px;">Password Recovery</h2>
      <div ng-repeat="error in validationError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
      </div>
      <div class="alert alert-danger animated fadeIn" ng-show="resetpassworderror">{{resetpassworderror}}</div>
    </div><!-- end page-header -->
    <form class="form-horizontal" ng-submit="resetpassword()"><!--form-->
      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <input id="password" type="password" name="password" ng-model="user.password" class="form-control"/>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <input id="confirmPassword" type="password" name="confirmPassword" ng-model="user.confirmPassword" class="form-control"/>
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary pull-right">Save</button>
          </div>
        </div>
      </div>
    </form> <!--end form-->
</article><!-- end article -->
