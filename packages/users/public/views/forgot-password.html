<article data-ng-controller="forgotPasswordController">
  <div class="page-header">
      <h2 style="margin:30px 50px 10px;">Forgot Password</h2>
      <p class="lead">Please enter your email address to reset your password.</p>
      <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
  </div><!-- end page-header -->
  <form class="form-horizontal" ng-submit="forgotpassword()"><!--form-->
      <div class="form-group">
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <input required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="user.email" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary pull-right">Send</button>
            <p>Don't have an account? <a ui-sref='auth.register'>Sign up</a></p>
          </div>
        </div>
      </div>
  </form> <!--end form-->
</article><!-- end article -->
