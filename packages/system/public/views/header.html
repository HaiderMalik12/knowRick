<div class="navbar-header" data-ng-controller="HeaderController">
  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#"><span class="fa fa-bars"></span> Menu</button>
  <a ui-sref='root' class="navbar-brand" >KnowRick</a>
  <p class="brand-text" title="{{author}}">{{quote}}.</p>
</div><!-- end navbar-header -->

<div class="collapse navbar-collapse" id="rebound-navbar-collapse" data-ng-controller="HeaderController">
  <ul class="nav nav-pills nav-stacked" style="max-width: 300px;">

    <li class="{{page.active}}" ng-repeat="page in pages">
      <a ui-sref='{{page.location}}' ng-click="updateTab(page.id)">
        <i class="fa {{page.icon}} fa-fw"></i> {{page.name}}
      </a>
    </li>
  </ul>

  <ul class="nav navbar-nav filter-portfolio" ng-init="pagesInit()">
    <li class="title">Past Years</li>
    <li ng-repeat="goal in goals">
      {{goal.year}}
    </li>
  </ul>

  <ul class="nav navbar-nav nav-social hidden-sm hidden-xs">
    <li class="title">Social</li>
    <li><a target="_blank" href="https://twitter.com/rick4470"><i class="fa fa-twitter"></i> Twitter</a></li>
    <li><a target="_blank" href="https://plus.google.com/u/0/+RickHCWI/"><i class="fa fa-google-plus"></i> Google+</a></li>
    <li><a target="_blank" href="https://www.linkedin.com/pub/ricardo-hernandez/3b/651/5a7"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
    <li><a target="_blank" href="http://codewithintent.com/"><i class="fa fa-code"></i> Software Blog</a></li>
    <li><a target="_blank" href="http://saltyslopes.com/"><i class="fa fa-outdent"></i> Portfolio</a></li>

  </ul>
</div><!-- end navbar-collapse -->

<div data-ng-controller="HeaderController">
  <div>
    <div class="pull-right" data-ng-show="global.authenticated"></div>
    <div class="pull-right" data-ng-show="global.authenticated"></div>
  </div>
  <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
    <li><a ui-sref='auth.register'>Join</a>
    </li>
    <li class="divider-vertical"></li>
    <li><a ui-sref='auth.login'>Log In</a>
    </li>
  </ul>
  <ul class="navbar-nav nav" data-ng-show="global.authenticated">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{global.user.name}} <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li><a href="/logout">Log Out</a>
        </li>
      </ul>
    </li>
  </ul>
  <p class="pull-left">Hand crafted by <a href="http://saltyslopes.com">SaltySlopes</a> &copy; Copyright {{date | date:'yyyy'}}.</p>
</div>
