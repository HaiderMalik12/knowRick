<div class="row">
  <div class="col-md-12">
    <div ng-show="loading" class="spinner-container">
      <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
    </div>
    <div class="max-page" ng-hide="loading">
      <article>
        <div class="page-header">
          <img src="http://blog.knowrick.com{{post.image}}">
          <h1>{{post.title}}</h1>
          <p class="lead">{{post.meta_description}}</p>
        </div>
        <!-- end page-header -->
        <ul class="list-inline post-meta">
          <li><span class="fa fa-calendar"></span>{{post.published_at | date:'longDate'}}</li>
          <li><span class="fa fa-user"></span> Written by: <a href="#none">Rick H</a></li>
          <li><span class="fa fa-tags"></span>Posted in: <a href="#none">{{post.slug}}</a></li>
        </ul>
        <!-- end post-meta -->
        <div class="post-content" ng-bind-html="post.html">
        </div>
        <!-- end post-content -->
      </article>
    </div>
  </div>
</div>

<div class="row" ng-hide="loading">
  <div class="col-md-12 max-page">
    <article>
      <iframe frameborder="0" scrolling="auto" src="http://list.codewithintent.com/?list=mg.knowrick&source=blog-post" style="display: block;border: none;width: 100%;min-height: 550px;"></iframe>
    </article>
  </div>
</div>

<div class="row" ng-hide="loading">
  <div class="col-md-12">
    <div class="max-page">
      <article>
        <dir-disqus disqus-shortname="knowrick" disqus-identifier="{{ post.id }}" disqus-url="{{ post.url }}" ready-to-bind="{{ contentLoaded }}"></dir-disqus>
      </article>
    </div>
  </div>
</div>
