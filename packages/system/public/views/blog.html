<div ng-controller="BlogController" ui-view ng-hide="message">

  <div ng-show="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
  </div>

  <div class="card film art" ng-repeat="post in posts" ng-hide="loading">
    <div style="max-height: 145px;">
      <a ui-sref='root.blog.post({postId: post.uuid})' class="thumb">
        <img ng-src="http://blog.knowrick.com{{post.image}}" alt="" title="" style="max-height:150px; min-height:150px;">
      </a>
    </div>

    <div class="card-body">
      <h3><a ui-sref='root.blog.post({postId: post.uuid})'>{{post.title}}</a></h3>
      <p class="post-meta">{{post.published_at | date:'longDate'}}</p>
      <p>{{post.meta_description}}</p>
      <p><a ui-sref='root.blog.post({postId: post.uuid})'>Read More</a></p>
    </div><!-- end card-body -->
    <div class="card-footer">
      <ul class="list-inline filters">
        <li><span class="fa fa-tags"></span><a href="/post/{{post.uuid}}">{{post.slug}}</a></li>
      </ul>
    </div><!-- end card-footer -->
  </div><!-- end card -->


  <div class="pagination-wrapper" ng-hide="loading">
    <ul class="pagination">
      <li class="{{previousPage}}"><span>Prev</span></li>
      <li class="active">
        <a href="">{{pagination.page}}</a>
      </li>
      <li class="{{previousPage}}"><span>Next</span></li>
    </ul>
  </div><!-- end pagination-wrapper -->
</div>


<div ng-controller="BlogController" ng-show="message" ui-view>
  <button class="btn btn-sm btn-warning" ng-click="getBlogPosts()">Get blog posts!</button>
</div>
